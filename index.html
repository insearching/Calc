<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="grid-container">
  <div class="input">0</div>

  <button class="grid-item">&#37</button>
  <button class="grid-item">&#8730</button>
  <button class="grid-item">x&#178</button>
  <button class="grid-item">1/x</button>

  <button class="grid-item">CE</button>
  <button class="grid-item">C</button>
  <button class="grid-item">&#171</button>
  <button operation="divide" class="grid-item">/</button>

  <button class="grid-number">7</button>
  <button class="grid-number">8</button>
  <button class="grid-number">9</button>
  <button operation="multiply" class="grid-item">&#215</button>
  
  <button class="grid-number">4</button>
  <button class="grid-number">5</button>
  <button class="grid-number">6</button> 
  <button operation="minus" class="grid-item">&#45</button> 
  
  <button class="grid-number">1</button>
  <button class="grid-number">2</button>
  <button class="grid-number">3</button>
  <button operation="plus" class="grid-item">+</button>
  
  <button class="grid-item">&#177</button>
  <button class="grid-number">0</button>
  <button class="grid-item">.</button>   
  <button operation="equal" class="grid-item">=</button>   
</div>

</body>
</html>
