<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="shortcut icon" href="img/logo.png" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="script/calc.js"></script>
</head>
<body>

<div class="grid-container">
  <div id="input">0</div>

  <button id="%" class="grid-item" onclick='input(this.id)'>&#37</button>
  <button id="sqrt" class="grid-item" onclick='input(this.id)'>&#8730</button>
  <button id="sqr" class="grid-item" onclick='input(this.id)'>x&#178</button>
  <button id="1/x" class="grid-item" onclick='input(this.id)'>1/x</button>

  <button id="CE" class="grid-item" onclick='input(this.id)'>CE</button>
  <button id="C" class="grid-item" onclick='input(this.id)'>C</button>
  <button id="rm" class="grid-item" onclick='input(this.id)'>&#171</button>
  <button id="/" operation="divide" class="grid-item" onclick='input(this.id)'>/</button>

  <button id="7" class="grid-number" onclick='input(this.id)'>7</button>
  <button id="8" class="grid-number" onclick='input(this.id)'>8</button>
  <button id="9" class="grid-number" onclick='input(this.id)'>9</button>
  <button id="*" operation="multiply" class="grid-item" onclick='input(this.id)'>&#215</button>
  
  <button id="4" class="grid-number" onclick='input(this.id)'>4</button>
  <button id="5" class="grid-number" onclick='input(this.id)'>5</button>
  <button id="6" class="grid-number" onclick='input(this.id)'>6</button> 
  <button id="-" operation="minus" class="grid-item" onclick='input(this.id)'>&#45</button> 
  
  <button id="1" class="grid-number" onclick='input(this.id)'>1</button>
  <button id="2" class="grid-number" onclick='input(this.id)'>2</button>
  <button id="3" class="grid-number" onclick='input(this.id)'>3</button>
  <button id="+" operation="plus" class="grid-item" onclick='input(this.id)'>+</button>
  
  <button class="grid-item">&#177</button>
  <button id="0" class="grid-number" onclick='input(this.id)'>0</button>
  <button id="." class="grid-item" onclick='input(this.id)'>.</button>   
  <button id="=" operation="equal" class="grid-item" onclick='input(this.id)'>=</button>   
</div>

</body>
</html>
